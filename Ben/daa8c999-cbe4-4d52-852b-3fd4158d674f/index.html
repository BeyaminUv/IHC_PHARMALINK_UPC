<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pharmalink - Beneficios</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="bene-section" aria-label="Beneficios Pharmalink">
      <h3>Beneficios</h3>
      <div class="bene-cartas">
        <div
          class="bene-carta"
          tabindex="0"
          aria-label="Beneficio: Trazabilidad y autenticidad"
        >
          <img src="img/bene1.png" alt="Icono trazabilidad" />
          <p>Trazabilidad y autenticidad en toda la cadena de suministro</p>
        </div>
        <div
          class="bene-carta"
          tabindex="0"
          aria-label="Beneficio: Evita falsificaciones"
        >
          <img src="img/bene2.png" alt="Icono antivirus" />
          <p>Evita falsificaciones y protege tu salud</p>
        </div>
        <div
          class="bene-carta"
          tabindex="0"
          aria-label="Beneficio: Detección de anomalías"
        >
          <img src="img/bene3.png" alt="Icono inteligencia" />
          <p>Detecta anomalías en tiempo real con inteligencia artificial</p>
        </div>
        <div
          class="bene-carta"
          tabindex="0"
          aria-label="Beneficio: Decisiones con base en datos"
        >
          <img src="img/bene4.png" alt="Icono gráfico" />
          <p>
            Decisiones con base en datos para optimizar tu farmacovigilancia
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
